<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css"
        integrity="sha512-gCJkkUMGTe73+FMwog6gIBCVJIMXRoc21l6/IPCuzxCex/1sxvO8ctb6Zd4/WWs2UMqmtnDrAdhJht5pEY0LXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>

<body>
    <div class="container-wrapper">
        <div class="container-main">
            <div class="container-content" id="formula">
                3+2-14/3
            </div>
            <div class="container-content" id="recent-formula">
            </div>

            <button class="button-function button" type="button" onclick=null>
                <img src= "01.png" width= 60% height= 60%>
            </button>
            <button class="button-function button" type="button" onclick=null>+</button>
            <button class="button" type="button" onclick=null>1</button>
            <button class="button" type="button" onclick=null>2</button>
            <button class="button" type="button" onclick=null>3</button>
            <button class="button-function button" type="button" onclick=null>-</button>
            <button class="button" type="button" onclick=null>4</button>
            <button class="button" type="button" onclick=null>5</button>
            <button class="button" type="button" onclick=null>6</button>
            <button class="button-function button" type="button" onclick=null>x</button>
            <button class="button" type="button" onclick=null>7</button>
            <button class="button" type="button" onclick=null>8</button>
            <button class="button" type="button" onclick=null>9</button>
            <button class="button-function button" type="button" onclick=null>รท</button>
            <button class="button-function button" type="button" onclick=null>C</button>
            <button class="button" type="button" onclick=null>0</button>
            <button class="button-function button" type="button" onclick=null>.</button>
            <button class="button-function button" type="button" onclick=null>=</button>
        </div>
    </div>
</body>
</html>
